name: terraform-eks

on:
  push:
    branches: ["main"]
  # pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Set up Terraform (version 1.6.0 or higher)
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2  # Use v2 for the latest version support
        with:
          terraform_version: ">= 1.6.0"  # Ensure the version is at least 1.6.0

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        # working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform State Debug
        run: |
          terraform workspace show
          terraform providers
          terraform state list || true
          
      - name: Terraform Validate
        # working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      ############################################################
      # ðŸ”¹ STEP 1 â€” Infra Plan (VPC + EKS only)
      ############################################################
      - name: Terraform Plan (Infra Only)
        run: |
          terraform plan \
            -target=module.vpc \
            -target=module.eks \
            -target=aws_eks_access_entry.k8s_admin \
            -target=aws_eks_access_entry.k8s_developer \
            -target=aws_eks_access_entry.github_actions \
            -target=aws_eks_access_entry.amir \
            -out=infra.tfplan

      ############################################################
      # ðŸ”¹ STEP 2 â€” Infra Apply
      ############################################################
      - name: Terraform Apply (Infra Only)
        run: terraform apply -auto-approve infra.tfplan

      ############################################################
      # ðŸ”¹ STEP 3 â€” Full Plan (Platform + Helm + Kubernetes)
      ############################################################
      - name: Terraform Plan (Full)
        run: terraform plan -out=platform.tfplan

      ############################################################
      # ðŸ”¹ STEP 4 â€” Full Apply
      ############################################################
      - name: Terraform Apply (Full)
        run: terraform apply -auto-approve platform.tfplan
        
